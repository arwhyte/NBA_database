{% extends 'nba_stats/base.html' %}
      
   <!-- safe filter on for raw HTML stored in database -->
   {% block content %}
    {% if team.team_name %}
      <div class="row">
        <div class="col-sm-2">
          <p>team name</p>
        </div>
        <div class="col-sm-10">
          <p>{{ team.team_name }}</p>
        </div>
      </div>
    {% endif %}  


    {% if team.season %}
      <div class="row">
        <div class="col-sm-2">
          <p>team season</p>
        </div>
        <div class="col-sm-10">
          <p>{{ team.season_display }}</p>
        </div>
      </div>
    {% endif %}  


   {% endblock content %}
